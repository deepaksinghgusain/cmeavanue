<footer class="footer p-10">
    <div class="container mx-auto">
        <div class="flex flex-col mx-auto py-10">
            <div class="w-auto text-center flex justify-center p-4 mb-8">
                <img src="{{imageUrl}}{{footerData?.logo?.data?.attributes?.url}}" alt="cpe-warehouse-logo">
            </div>
            <ul class="flex justify-between">
                @for (item of footerData?.FooterLinks?.links; track $index) {
                    <li>
                        <a href="{{item?.href}}" [target]=" item.target === null ? '_self' :item.target">{{item?.label}}</a>
                    </li>
                }
            </ul> 
        </div>
    
        <div class="flex justify-between border-t-2 border-gray-800 py-4">

            <div>
                <p>{{footerData?.title}}</p>
            </div>
    
            <ul class="flex justify-between w-1/6">
                <li>
                    <a href="#">Terms</a>
                </li>
                <li>
                    <a href="#">Privacy</a>
                </li>
                <li>
                    <a href="#">Cookies</a>
                </li>
            </ul>
        </div>
    </div>
</footer>

<app-twak></app-twak>
